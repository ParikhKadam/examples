!TransformerTorchEncoder
with:
  pooling_strategy: mean
  pretrained_model_name_or_path: distilbert-base-cased
  max_length: 96
requests:
  on:
    IndexRequest:
      - !EncodeDriver
        with:
          traverse_on: chunks
          depth_range: [1, 1]
    SearchRequest:
      - !EncodeDriver
        with:
          traverse_on: chunks
          depth_range: [0, 0]
