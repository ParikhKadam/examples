!CompoundIndexer
components:
  - !NumpyIndexer
    with:
      index_filename: vec.gz
      metric: cosine
    metas:
      name: vecidx  # a customized name
      workspace: $TMP_WORKSPACE
  - !BinaryPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx  # a customized name
      workspace: $TMP_WORKSPACE
metas:
  name: chunk_indexer
  workspace: $TMP_WORKSPACE
requests:
  on:
    IndexRequest:
      - !VectorIndexDriver
        with:
          executor: vecidx
          traverse_on: chunks
          depth_range: [1, 1]
      - !KVIndexDriver
        with:
          executor: chunkidx
          traverse_on: chunks
          depth_range: [1, 1]
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: vecidx
          top_k: 5
          traverse_on: chunks
          depth_range: [1, 1]
      - !KVSearchDriver
        with:
          executor: chunkidx
          key: id
          traverse_on: chunk_matches
          depth_range: [1, 1]
      - !ExcludeQL
        with:
          fields:
            - embedding
            - buffer
          traverse_on: 'matches'
          depth_range: [1, 3]
