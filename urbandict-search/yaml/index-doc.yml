!BinaryPbIndexer
with:
  index_filename: doc.gzip
metas:
  name: docIndexer
  workspace: $TMP_WORKSPACE
requests:
  on:
    IndexRequest:
      - !KVIndexDriver
        with:
          executor: docIndexer
          depth_range: [0, 0]
    SearchRequest:
      - !KVSearchDriver
        with:
          executor: docIndexer
          key: parent_id
          traverse_on: matches
          depth_range: [1, 1]