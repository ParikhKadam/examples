!Flow
pods:
  splitter:
    yaml_path: yaml/craft-split.yml
    parallel: $PARALLEL
    read_only: true
  encoder:
    yaml_path: yaml/encode.yml
    parallel: $PARALLEL
    timeout_ready: 60000
    read_only: true
  chunk_indexer:
    yaml_path: yaml/index-chunk.yml
    shards: $SHARDS
    separated_workspace: true
  doc_indexer:
    yaml_path: yaml/index-doc.yml
    needs: gateway
  join_all:
    yaml_path: _merge
    needs: [doc_indexer, chunk_indexer]
    read_only: true
