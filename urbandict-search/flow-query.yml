!Flow
with:
  read_only: true
  port_expose: 45678
pods:
  splittor:
    uses: yaml/craft-split.yml
    parallel: $PARALLEL
    read_only: true
  encoder:
    uses: yaml/encode.yml
    parallel: $PARALLEL
    timeout_ready: 60000
    read_only: true
  chunk_indexer:
    uses: yaml/index-chunk.yml
    shards: $SHARDS
    separated_workspace: true
    polling: all
    uses_reducing: _merge_all
  ranker:
    uses: MinRanker
  doc_indexer:
    uses: yaml/index-doc.yml
