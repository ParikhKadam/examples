!ChunkIndexer
components:
  - !FaissIndexer
    with:
      index_key: 'IVF10,PQ4'
      index_filename: 'faiss_index.tgz'
      train_filepath: './workspace/train.tgz'
    metas:
      workspace: './workspace'
      name: faissidx
  - !ChunkPbIndexer
    with:
      index_filename: chunk.gz
    metas:
      name: chunkidx
      workspace: './workspace'
metas:
  name: chunk_indexer
  workspace: './workspace'
