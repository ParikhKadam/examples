!Flow
with:
  read_only: true
pods:
  crafter:
    uses: yaml/craft.yml
    parallel: $PARALLEL
  encoder:
    uses: yaml/encode.yml
    parallel: $PARALLEL
  faiss_indexer:
    uses: jinaai/hub.executors.indexers.vector.faiss:latest
    parallel: $PARALLEL
    timeout_ready: 600000
    uses_internal: yaml/query-chunk.yml
    volumes: './workspace'
  ranker:
    uses: MinRanker
  doc_indexer:
    uses: yaml/index-doc.yml
